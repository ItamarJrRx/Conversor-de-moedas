<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="logo" src="./img/logo.gif" alt="Logo-do-Conversor-de-Moedas" />
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select class="select-currency">
          <option value="dolar">US$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="bitcoin">₿ Bitcoin</option>
          <option value="Libra">£ Libra</option>
        </select>
      </label>
      <label>
        valor
        <input class="input-currency" type="number" placeholder="Valor-a-converter" />
      </label>
      <button class="convert-button">Converter</button>
      <section class="resultado">
        <div class="moeda-selecionada">
          <img
            class="moeda-converter"
            src="./img/Real.png"
            alt="logo-moeda-a-converter"
          />
          <p class="moeda">Real</p>
          <p class="valor-moeda">R$ 0,00</p>
        </div>

        <img class="arrow" src=".//img/Arrow.svg" alt="seta-de-conversao" />

        <div>
          <img
            class="moeda-convertida"
            src="./img/Dolar.png"
            alt="logo-moeda-converertida"
          />
          <p class="moeda" id="currency-name">US$ Dólar</p>
          <p class="valor-moeda-convertida">R$ 0.0</p>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
